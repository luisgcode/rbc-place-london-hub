<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login web</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="wrapp">
      <div class="content">
        <main class="content_main">
          <form>
            <h3>Login user</h3>
            <br />
            <label for="username">Username</label>
            <input
              type="email"
              placeholder="Email or phone"
              id="email"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Password"
              id="password"
              required
            />

            <button id="submit" type="submit">Login</button>
          </form>
        </main>
      </div>
    </div>
    <footer class="footer"></footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyA7svqbpLgrRp3zNBAiU_x4C3hjLtAIFMM",
        authDomain: "rbc-hub.firebaseapp.com",
        projectId: "rbc-hub",
        storageBucket: "rbc-hub.firebasestorage.app",
        messagingSenderId: "784121241722",
        appId: "1:784121241722:web:b",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      document.getElementById("submit").addEventListener("click", (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            // Guardar timestamp de inicio de sesión con token
            const sessionInfo = {
              token: userCredential.user.accessToken,
              timestamp: new Date().getTime(),
            };
            localStorage.setItem("sessionToken", JSON.stringify(sessionInfo));

            // Redirige a la página principal
            window.location.href = "mainScreen.html";
          })
          .catch((error) => {
            alert("Login failed: " + error.message);
          });
      });
    </script>
  </body>
</html>
