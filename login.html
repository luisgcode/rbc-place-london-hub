<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Login web</title>

    <meta name="author" content="Luis Guaiquirian" />

    <!-- NORMALIZE-->
    <link rel="stylesheet" href="styles/normalize.css" />

    <!--CSS-->
    <link rel="stylesheet" href="styles/main.css" />

    <!--PRINT-->
    <!-- <link rel="stylesheet" href="styles/print.css" media="print" /> -->
    <script type="module" src="scripts/register.js" defer></script>

    <meta
      name="description"
      content="Luis Guaiquirian is a student web programmer, based in London Ontario, Canada."
    />

    <meta name="keywords" content="London Ontario" />

    <!-- Google Font - Oswald  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <!-- Google Font - Open Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />

    <!--FONT AWESOME-->
    <script
      src="https://kit.fontawesome.com/54c63f95c5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapp">
      <div class="content">
        <main class="content_main">
          <form>
            <h3>Login user</h3>
            <br />
            <label for="username">Username</label>
            <input
              type="email"
              placeholder="Email or phone"
              id="email"
              required
            />

            <label for="password">Password</label>
            <input
              type="password"
              placeholder="Password"
              id="password"
              required
            />

            <button id="submit" type="submit">Create account</button>
          </form>
        </main>
      </div>
    </div>
    <footer class="footer"></footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/register.js"></script>
  </body>
</html>
